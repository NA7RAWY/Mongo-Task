<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add New Student</h1>
    </header>

    <main class="container">
        <form action="{{ url_for('add_student') }}" method="POST" class="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="grades">Grades (comma separated)</label>
                <input type="text" id="grades" name="grades" class="form-control" required>
                <small class="text-light">Example: 85,92,78</small>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="active" name="active">
                    <span>Active Student</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Add Student</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <p>Â© 2025 School Management System</p>
    </footer>
</body>
</html>
