<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Queries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Find Queries</h1>

    <h2>Students (Age 20 or 22)</h2>
    <ul>
        {% for student in query_1 %}
            <li>{{ student.name }} (Age: {{ student.age }})</li>
        {% endfor %}
    </ul>

    <h2>Students (Grades 80 or 85)</h2>
    <ul>
        {% for student in query_2 %}
            <li>{{ student.name }} (Grades: {{ student.grades | join(', ') }})</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
