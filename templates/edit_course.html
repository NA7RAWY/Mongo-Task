<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
</head>
<body>
    <h2>Edit Course: {{ course.course_name }}</h2>
    <form method="POST">
        <label>Course Name:</label>
        <input type="text" name="course_name" value="{{ course.course_name }}" required><br><br>

        <label>Enrolled Students:</label><br>
        {% for student in students %}
            <input type="checkbox" name="students_enrolled" value="{{ student.name }}"
            {% if student.name in course.students_enrolled %}checked{% endif %}>
            {{ student.name }}<br>
        {% endfor %}

        <label>Active:</label>
        <input type="checkbox" name="active" {% if course.active %}checked{% endif %}><br><br>

        <button type="submit">Update Course</button>
    </form>
</body>
</html>
