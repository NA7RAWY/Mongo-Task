<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add New Course</h1>
    </header>

    <main class="container">
        <form action="{{ url_for('add_course') }}" method="POST" class="form">
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="students_enrolled">Students Enrolled</label>
                <select id="students_enrolled" name="students_enrolled" class="form-control" multiple>
                    {% for student in students %}
                        <option value="{{ student.name }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
                <small>Hold Ctrl/Cmd to select multiple students</small>
            </div>

            <div class="form-group">
                <label for="active" class="checkbox-label">
                    <input type="checkbox" id="active" name="active">
                    <span>Active Course</span>
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Add Course</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </main>

    <footer>
        <p>Â© 2025 School Management System</p>
    </footer>
</body>
</html>
