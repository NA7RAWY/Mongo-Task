<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Course</h1>
    <form action="{{ url_for('add_course') }}" method="POST">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required><br><br>

        <label for="students_enrolled">Students Enrolled (select multiple):</label>
        <select id="students_enrolled" name="students_enrolled" multiple>
            {% for student in students %}
                <option value="{{ student.name }}">{{ student.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active"><br><br>

        <button type="submit">Add Course</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
